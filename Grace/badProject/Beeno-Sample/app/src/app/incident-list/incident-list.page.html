<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>incident-list</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadIncidentList()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">incident-list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card
      *ngFor="let item of items"
      [routerLink]="['/incident-map', item.id]"
    >
      <ion-card-header class="title"> {{item.title}} </ion-card-header>
      <ion-card-content>
        <p>{{item.desc}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
