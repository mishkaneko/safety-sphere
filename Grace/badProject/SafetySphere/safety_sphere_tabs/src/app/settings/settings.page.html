<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-margin-bottom">
    <ion-item routerLink="/privacy">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item routerLink="/privacy">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item-divider class="ion-margin-top">
      Profile
    </ion-item-divider>
    <ion-item routerLink="/privacy">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item routerLink="/privacy">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item routerLink="/privacy">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item routerLink="/privacy">
      <ion-icon name="book" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
  </ion-list>

  <ion-item routerLink="/login" *ngIf="!hasLogin()">
    <ion-icon name="log-in" slot="start"></ion-icon>
    <ion-label>Login</ion-label>
  </ion-item>
  <div class="ion-padding" *ngIf="hasLogin()">
    <ion-button expand="block" color="dark" (click)="logout()">Logout</ion-button>
    <ion-button expand="block" color="danger" class="ion-margin-top">Delete Account</ion-button>
  </div>
</ion-content>
