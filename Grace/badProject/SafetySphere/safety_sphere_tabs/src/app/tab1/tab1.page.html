<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <div class="ion-padding">
    <h1>Hot Products ({{getHotProductCount()}} in cart)</h1>
    <product-list-item *ngFor="let product of hotProducts" [product]="product"></product-list-item>
    <h1>Discount Products</h1>
    <product-list-item *ngFor="let product of discountProducts" [product]="product"></product-list-item>
  </div>

</ion-content>
