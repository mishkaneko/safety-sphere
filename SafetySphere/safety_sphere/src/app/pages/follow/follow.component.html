<nz-input-group [nzSuffix]="suffixPlus" [nzPrefix]="prefixMail" style="padding: 2vw 5vw;">
  <input
    type="text"
    [(ngModel)]="userEmailTypeIn"
    nz-input
    placeholder="輸入其他用戶的email"
    (keyup.enter)="createFollow()"
  />
</nz-input-group>
<ng-template #prefixMail><span nz-icon nzType="mail"></span></ng-template>
<ng-template #suffixPlus>
  <span
    nz-icon
    class="ant-input-clear-icon"
    nzTheme="fill"
    nzType="plus-circle"
    (click)="createFollow()"
  ></span>
</ng-template>

<br><br>

<ul nz-list [nzDataSource]="userData" nzBordered nzSize="large">
  <li nz-list-item *ngFor="let item of userData" nzNoFlex style="padding: 5vw;">
    <ul nz-list-item-actions *ngIf="item.emerg_contact_email">
      <nz-list-item-action>
        <a (click)="showDeleteConfirm(item.emerg_contact_email, item.emerg_contact_uuid)">刪除</a>
      </nz-list-item-action>
    </ul>
    {{ item.emerg_contact_email }}
  </li>
</ul>
