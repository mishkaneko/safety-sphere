<div id="reportIncidentDiv">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <div class="report-incident-form-item">
        <nz-form-label>
          <h3 class="selection-title">事件類別：</h3>
        </nz-form-label>
        <nz-form-control>
          <nz-select nzPlaceHolder="請選擇" formControlName="incidentType" id="11111">
            <nz-option nzValue="肢體襲擊" nzLabel="肢體襲擊"></nz-option>
            <nz-option nzValue="言語威脅" nzLabel="言語威脅"></nz-option>
            <nz-option nzValue="非禮/性侵犯" nzLabel="非禮/性侵犯"></nz-option>
            <nz-option nzValue="可疑人物" nzLabel="可疑人物"></nz-option>
            <nz-option nzValue="盜竊" nzLabel="盜竊"></nz-option>
            <nz-option nzValue="高空墮物" nzLabel="高空墮物"></nz-option>
            <nz-option nzValue="野生動物襲擊" nzLabel="野生動物襲擊"></nz-option>
            <nz-option nzValue="其他" nzLabel="其他"></nz-option>
          </nz-select>
        </nz-form-control>
      </div>
    </nz-form-item>
    <nz-form-item>
      <div class="report-incident-form-item"><nz-form-label>
          <h3 class="selection-title">日期：</h3>
        </nz-form-label>
        <nz-form-control nzErrorTip="請選擇日期!">
          <nz-date-picker formControlName="datePicker"></nz-date-picker>
        </nz-form-control>
      </div>
    </nz-form-item>
    <nz-form-item>
      <div class="report-incident-form-item">
        <nz-form-label>
          <h3 class="selection-title">時間：</h3>
        </nz-form-label><nz-form-control nzErrorTip="請選擇時間!"><nz-time-picker nzFormat="a h:mm"
            formControlName="timePicker"></nz-time-picker></nz-form-control>
      </div>
    </nz-form-item>
    <nz-form-item><nz-form-label>
        <h3 class="selection-title selection-title-large selection-title-address">地址：</h3>
      </nz-form-label><nz-form-control
        nzErrorTip="請輸入地址!"><google-search></google-search></nz-form-control></nz-form-item>
    <nz-form-item>
      <nz-form-label>
        <h3 class="selection-title selection-title-large selection-title-description">事發經過：</h3>
      </nz-form-label><nz-form-control nzErrorTip="請描述事發經過!">
        <textarea nz-input placeholder="請輸入" nzAutosize formControlName="description"></textarea>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>
        <h3 class="selection-title selection-title-large selection-title-image">事件相片：</h3>
      </nz-form-label><nz-form-control><incident-photo></incident-photo></nz-form-control></nz-form-item>
    <nz-form-item><nz-form-control>
        <div class="submit-button"><button nz-button nzType="primary" [disabled]="!validateForm.valid">
            <span nz-icon nzType="check" nzTheme="outline"></span>提交
          </button></div>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
